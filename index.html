<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TrackNest</title>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">TrackNest</h1>
    </header>
    <main>
        <div class="container my-4">
            <div class="input-section bg-light p-3 rounded">
                <input type="text" id="expenseName" class="form-control mb-2" placeholder="Expense Name">
                <input type="number" id="expenseAmount" class="form-control mb-2" placeholder="Amount">
                <button id="addExpense" class="btn btn-primary">Add Expense</button>
            </div>
            <div class="expense-list mt-4">
                <ul id="expenses" class="list-group"></ul>
            </div>
            <div class="total-section text-end mt-3">
                Total Expenses: <span id="total" class="fw-bold">$0.00</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
